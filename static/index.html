<!DOCTYPE html>
<html>
{{template "header"}}

<body>
    {{template "navbar" .}}
    <div class="row1">
        <div class="form-wrapper">
            <p class="form-label">Get A Free MyApiGateway.com Account</p>
            <p>No credit card required.</p>
            <form class="ui form" method="post" action="/addAccount">
                <div id="progBar" class="ui green progress" style="display:none;">
                    <div class="bar"></div>
                </div>
                <div class="field">
                    <label>First Name</label>
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="someaddress@gmail.com" required>
                </div>
                <div class="field">
                    <label>Company</label>
                    <input type="text" name="companyName" placeholder="Company (not required)">
                </div>
                <div class="field">
                    <label>Website</label>
                    <input type="text" name="website" placeholder="www.myapigateway.com (not required)">
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" required>
                        <label>I agree to the Terms and Conditions</label>
                    </div>
                </div>
                {{if .UlboraCms}}
                <input name="ulboraCms" type="hidden" value="true">
                {{end}}
                <!-- <div class="challenge">
                    <p class="form-label">Are you a robot?</p>
                    <div class="field">
                        <label>Question</label>
                        <input type="text" disabled name="question">
                    </div>
                    <div class="field">
                        <label>Answer</label>
                        <input type="text" name="answer">
                    </div>

                </div> -->
                <div class="recaptcha">
                    <div class="g-recaptcha" data-sitekey="6LfItGAUAAAAADYMmIW0UM7_2zd8zv_WWLFiG4rI"></div>
                </div>

                
                <button id="ulborUriAddBnt" onclick="ulborUriAddBntDisable();" class="ui button" type="submit">Submit</button>
            </form>

        </div>
    </div>
</body>
{{template "footer"}}

</html>
